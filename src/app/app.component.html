<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>Server Name</label>
      <!--<input-->
      <!--  type="text"-->
      <!--  class="form-control"-->
      <!--  (input)="onUpdateServerName($event)">-->
      <input
        type="text"
        class="form-control"
        [(ngModel)]="serverName">
      <p>{{ serverName }}</p>
      <button
        class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()">Add Server</button>

      <p *ngIf="serverCreated; else noServer">Server is created! Server name is {{ serverName }}</p>
      <ng-template #noServer>
        <p>No server was created!</p>
      </ng-template>
      <app-server *ngFor="let server of servers"></app-server>

      <hr>

      <h3>Username</h3>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="userName">
      <p>{{ userName }}</p>
      <button
        class="btn btn-primary mb-2"
        [disabled]="userName === ''"
        (click)="userName = ''">Reset Username</button>
    </div>

    <hr>

    <div class="col-xs-12">
      <h3>Assignment 3</h3>
      <button
        class="btn btn-primary"
        (click)="onDisplayBtnClick()">Display Details</button>
      <p
        *ngIf="isClickedDisplayButton">
        Secret Password = tuna
      </p>
      <p
        *ngFor="let logItem of log; let i = index"
        [ngStyle]="{backgroundColor : i >= 4 ? 'blue' : 'white'}"
        [ngClass]="{'text-white' : i >= 4}">
        {{ logItem }}
      </p>
    </div>
  </div>

  <hr>

  <app-cockpit
  (serverCreated)="onServerAdded($event)"
  (blueprintCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [element]="serverElement">
        <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
